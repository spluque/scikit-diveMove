# Build and publish to TestPyPI
#
# Closely watch version references for actions!

name: TestPyPI

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build Python package
    runs-on: ubuntu-latest
    env:
      PY_LATEST: "3.12.6"

    steps:
      - uses: actions/checkout@v4

      - name: Set up R (release)
        # They tell us to use master (ambiguously)
        uses: r-lib/actions/setup-r@v2

      - name: Install system requirements
        run: |
          sudo apt-get install libcurl4-openssl-dev ffmpeg

      - name: Install diveMove
        run: |
          install.packages('diveMove')
        shell: Rscript {0}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_LATEST }}

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip setuptools build twine

      - name: Build binary wheel and source tarball
        run: |
          python -m build

      - name: Test
        run: |
          python -m pip install --upgrade .['test']
          pytest -v skdiveMove

      - name: Build Sphinx docs
        run: |
          python -m pip install --upgrade .['dev']
          python -m ipykernel install --user
          make -C docs/ html

      - name: Upload products
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags')
        with:
          name: dist-pkg
          path: |
            dist
            docs/build

  publish:
    name: Publish Python distribution to TestPyPI
    if: startsWith(github.ref, 'refs/tags')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/scikit-diveMove
    permissions:
      id-token: write         # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download products
        uses: actions/download-artifact@v4
        with:
          name: dist-pkg

      - name: Display structure of downloaded files
        run: ls -R

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
